<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommender System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
    }
    .navbar {
      background-color: #00a65a;
    }
    .card {
      background: transparent; /* No white background */
      border: none; /* No border */
    }
    .card-img-top {
      height: 200px;
      object-fit: contain;
    }
    .card-body {
      padding: 10px 0;
      text-align: center;
    }
    .card-body h2,
    .card-body h3,
    .card-body h4 {
      color: white;
      font-size: 16px;
      margin: 5px 0;
    }
    ul {
      list-style: none;
    }
    .nav-link {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between">
      <p class="mb-0 text-white">My Book Recommender</p>
      <ul class="d-flex mb-0" style="gap: 25px;">
        <li><a class="nav-link" href="/">Home</a></li>
        <li><a class="nav-link" href="/recommend">Recommend</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-white mb-4" style="font-size: 30px;">Top 50 Books</h1>

    <div class="row"> <!-- Add row wrapper -->
        {% for i in range(book_name|length) %}
        <div class="col-md-3 mb-4 d-flex justify-content-center"> <!-- Each card inside col-md-3 -->
          <div class="card" style="width: 100%;">
            <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
            <div class="card-body">
              <h2>{{ book_name[i] }}</h2>
              <h3>{{ author[i] }}</h3>
              <h4>Votes - {{ votes[i] }}</h4>
              <h4>Rating - {{ rating[i] }}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div> 

    </div>
</body>
</html>
